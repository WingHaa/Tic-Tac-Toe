<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <script src="script.js" defer></script>
  <link href="./src/output.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen">
  <form id="application">
    <ul>
      <li>
        <label for="name1">Name:</label>
        <input type="text" id="name1" name="player1name">
      </li>
      <li>
        <label for="name2">Name:</label>
        <input type="text" id="name2" name="player2name">
      </li>
    </ul>
    <button class="start">Play</button>
  </form>
  <div class="interface hidden grid-rows-[100px_minmax(300px,_1fr)] grid-cols-[300px]">
    <div class="score-board">
      <div class="a-score"></div>
      <div class="b-score"></div>
    </div>
    <div class="game-board grid grid-rows-3 grid-cols-3 bg-red-600 gap-px"></div>
  </div>
  <div class="modal hidden">
    <div class="result"></div>
    <button class="rematch">Replay</button>
    <button class="new">New Game</button>
  </div>
</body>
</html>
